<div *ngIf="username" id="profile">
  <div class="wrap">
    <img
      id="profile-img"
      src="http://emilcarlsson.se/assets/mikeross.png"
      class="online"
      alt=""
    />
    <p>{{username}}</p>
    <i class="fa fa-chevron-down expand-button"></i>
    <div id="status-options"></div>
  </div>
</div>
