<div class="wrapper">
  <div id="frame">
    <div id="sidepanel">
      <div class="profile">
        <app-profile [username]="username"></app-profile>
      </div>
      <div class="contacts">
        <app-contacts [isAuthenticated]="isAuthenticated" [userID]="userID"></app-contacts>
      </div>
    </div>
    <div class="chat">
      <app-chat [userID]="userID"></app-chat>
    </div>
  </div>
</div>
