<div id="search">
  <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
  <input type="text" placeholder="Search contacts..." />
</div>
<div id="contacts">
  <ul>
    <!-- Iterate over the threads and display each thread -->
    <li *ngFor="let thread of threads" class="contact">
      <div class="wrap">
        <span class="contact-status online"></span>
        <img src="http://emilcarlsson.se/assets/placeholder.png" alt="" />
        <div class="meta">
          <!-- Display the names of the two users in the thread -->
          <p class="name">{{ thread.first_user }} & {{ thread.second_user }}</p>

          <!-- Display the latest message preview -->
          <p class="preview">
            {{ thread.messages.length > 0 ? thread.messages[thread.messages.length - 1].message : 'No messages yet' }}
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
<div id="bottom-bar">
  <button id="addcontact">
    <i class="fa fa-user-plus fa-fw" aria-hidden="true"></i>
    <span>Add contact</span>
  </button>
  <button id="settings">
    <i class="fa fa-cog fa-fw" aria-hidden="true"></i>
    <span>Settings</span>
  </button>
</div>
